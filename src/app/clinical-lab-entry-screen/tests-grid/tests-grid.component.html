
    <mat-form-field appearance="outline"  class="example-full-width col-4">
        <mat-label>Category</mat-label>
        <input matInput placeholder="Ex. Category">
    </mat-form-field>
    <mat-form-field appearance="outline"  class="example-full-width col-4">
        <mat-label>Search on Test Name</mat-label>
        <input matInput placeholder="Ex.Name">
    </mat-form-field>
    <mat-form-field appearance="outline"  class="example-full-width col-4">
        <mat-label>Profile</mat-label>
        <input matInput placeholder="Ex. Profile">
    </mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="sequence">
        <th mat-header-cell *matHeaderCellDef>Sequence</th>
        <td mat-cell *matCellDef="let element">{{element.sequence}}</td>
    </ng-container>
    <ng-container matColumnDef="profile">
        <th mat-header-cell *matHeaderCellDef>Profile</th>
        <td mat-cell *matCellDef="let element">{{element.profile}}</td>
    </ng-container>
    <ng-container matColumnDef="test_Category">
        <th mat-header-cell *matHeaderCellDef>Test Category</th>
        <td mat-cell *matCellDef="let element">{{element.profile}}</td>
    </ng-container>
    <ng-container matColumnDef="test_Name">
        <th mat-header-cell *matHeaderCellDef>Test Name</th>
        <td mat-cell *matCellDef="let element">{{element.profile}}</td>
    </ng-container>
    <ng-container matColumnDef="result">
        <th mat-header-cell *matHeaderCellDef>Result</th>
        <td mat-cell *matCellDef="let element">
            <input type="text" class="form-control form-control-sm result">
        </td>
    </ng-container>
    <ng-container matColumnDef="unit">
        <th mat-header-cell *matHeaderCellDef>Unit</th>
        <td mat-cell *matCellDef="let element">{{element.profile}}</td>
    </ng-container>
    <ng-container matColumnDef="range">
        <th mat-header-cell *matHeaderCellDef>Range</th>
        <td mat-cell *matCellDef="let element">{{element.profile}}</td>
    </ng-container>
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let element">
            <input type="text" class="form-control form-control-sm result">
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row  (click)="rowClicked(row)" *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
