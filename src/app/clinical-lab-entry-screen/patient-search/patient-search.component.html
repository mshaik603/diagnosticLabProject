<p>Search on Report No</p>
<div class="row">
    <div class="col-8">
        <input (keyup)="applyFilter($event)" placeholder="Ex. type the name" #input type="text" class="form-control form-control-sm"></div>
    <div class="col-4">
        <button mat-raised-button color="accent">Search</button>
</div>

<div class="table-responsive">
 <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="receiptNumber">
        <th mat-header-cell *matHeaderCellDef>Report.No</th>
        <td mat-cell *matCellDef="let element">{{element.receiptNumber}}</td>
    </ng-container>
    <ng-container matColumnDef="patientName">
        <th mat-header-cell *matHeaderCellDef>Patient Name</th>
        <td mat-cell *matCellDef="let element">{{element.patientName}}</td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <tr mat-cell *matCellDef="let element">
            <button mat-mini-fab color="primary" class="icon">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-mini-fab color="primary" class="icon">
                <mat-icon>delete</mat-icon>
            </button>
        </tr>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
</table>
</div>
